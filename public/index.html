<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIチャット</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500&family=Shippori+Mincho:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:        #f5f0e8;
      --surface:   #fdf8f0;
      --border:    #c8b89a;
      --accent:    #7a5c3b;
      --accent2:   #b08050;
      --text:      #3a2e22;
      --text-sub:  #7a6a58;
      --user-bg:   #e8dece;
      --ai-bg:     #ffffff;
      --shadow:    rgba(90,60,30,0.10);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Noto Serif JP', serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image:
        repeating-linear-gradient(
          0deg,
          transparent,
          transparent 39px,
          rgba(180,150,100,0.08) 39px,
          rgba(180,150,100,0.08) 40px
        );
    }

    /* ヘッダー */
    header {
      width: 100%;
      max-width: 720px;
      padding: 24px 20px 12px;
      display: flex;
      align-items: baseline;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-family: 'Shippori Mincho', serif;
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.12em;
    }

    header span {
      font-size: 0.75rem;
      color: var(--text-sub);
      letter-spacing: 0.08em;
    }

    /* チャット領域 */
    #chat {
      width: 100%;
      max-width: 720px;
      flex: 1;
      overflow-y: auto;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      scroll-behavior: smooth;
    }

    /* メッセージ共通 */
    .msg {
      display: flex;
      flex-direction: column;
      max-width: 82%;
      animation: fadeUp 0.3s ease both;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg.user { align-self: flex-end; align-items: flex-end; }
    .msg.ai   { align-self: flex-start; align-items: flex-start; }

    .msg .label {
      font-size: 0.65rem;
      color: var(--text-sub);
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 2px;
      line-height: 1.75;
      font-size: 0.92rem;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .msg.user .bubble {
      background: var(--user-bg);
      border: 1px solid var(--border);
      border-bottom-right-radius: 0;
    }

    .msg.ai .bubble {
      background: var(--ai-bg);
      border: 1px solid #ddd5c5;
      border-bottom-left-radius: 0;
    }

    /* 入力エリア */
    #input-area {
      width: 100%;
      max-width: 720px;
      padding: 14px 16px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    #msg-input {
      flex: 1;
      font-family: 'Noto Serif JP', serif;
      font-size: 0.92rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 10px 14px;
      color: var(--text);
      resize: none;
      min-height: 44px;
      max-height: 140px;
      line-height: 1.6;
      outline: none;
      transition: border-color 0.2s;
    }

    #msg-input:focus {
      border-color: var(--accent2);
    }

    #msg-input::placeholder { color: var(--text-sub); }

    #send-btn {
      font-family: 'Shippori Mincho', serif;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      white-space: nowrap;
      height: 44px;
    }

    #send-btn:hover  { background: var(--accent2); }
    #send-btn:active { transform: scale(0.97); }
    #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

    #reset-btn {
      font-size: 0.72rem;
      color: var(--text-sub);
      background: none;
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 6px 10px;
      cursor: pointer;
      white-space: nowrap;
      transition: color 0.2s, border-color 0.2s;
      height: 44px;
    }

    #reset-btn:hover { color: var(--accent); border-color: var(--accent); }

    /* ローディング */
    .loading .bubble::after {
      content: '　';
      display: inline-block;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 0; }
      50%      { opacity: 1; }
    }

    /* スクロールバー */
    #chat::-webkit-scrollbar { width: 4px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
    #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

    /* スマホ対応 */
    @media (max-width: 480px) {
      header h1 { font-size: 1.1rem; }
      .msg { max-width: 90%; }
      .bubble { font-size: 0.88rem; padding: 10px 13px; }
      #send-btn { padding: 10px 13px; }
    }
  </style>
</head>
<body>

<header>
  <h1>AIチャット</h1>
  <span>Gemini × Notion</span>
</header>

<div id="chat"></div>

<div id="input-area">
  <textarea id="msg-input" placeholder="メッセージを入力…" rows="1"></textarea>
  <button id="reset-btn" title="会話をリセット">履歴消去</button>
  <button id="send-btn">送 信</button>
</div>

<script>
  const chat     = document.getElementById('chat');
  const input    = document.getElementById('msg-input');
  const sendBtn  = document.getElementById('send-btn');
  const resetBtn = document.getElementById('reset-btn');

  // テキストエリアの自動リサイズ
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 140) + 'px';
  });

  // Enterで送信（Shift+Enterで改行）
  input.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  sendBtn.addEventListener('click', sendMessage);
  resetBtn.addEventListener('click', resetChat);

  function addMessage(role, text, loading = false) {
    const wrap = document.createElement('div');
    wrap.className = `msg ${role}${loading ? ' loading' : ''}`;

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = role === 'user' ? 'あなた' : 'AI';

    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    bubble.textContent = text;

    wrap.appendChild(label);
    wrap.appendChild(bubble);
    chat.appendChild(wrap);
    chat.scrollTop = chat.scrollHeight;
    return wrap;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    input.value = '';
    input.style.height = 'auto';
    sendBtn.disabled = true;

    addMessage('user', text);

    const loadingEl = addMessage('ai', '考え中…', true);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      loadingEl.classList.remove('loading');
      loadingEl.querySelector('.bubble').textContent = data.reply || 'エラーが発生しました。';
    } catch {
      loadingEl.classList.remove('loading');
      loadingEl.querySelector('.bubble').textContent = '通信エラーが発生しました。';
    } finally {
      sendBtn.disabled = false;
      input.focus();
      chat.scrollTop = chat.scrollHeight;
    }
  }

  async function resetChat() {
    if (!confirm('会話履歴をリセットしますか？')) return;
    await fetch('/reset', { method: 'POST' });
    chat.innerHTML = '';
  }
</script>

</body>
</html>
